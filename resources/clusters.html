<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="jslibs/jquery-2.2.2.min.js"></script>

    <link rel="stylesheet" href="csslibs/bootstrap.min.css">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css">
    <link rel="stylesheet" href="csslibs/MarkerCluster.Default.css">
    <link rel="stylesheet" href="csslibs/MarkerCluster.css">


    <script src="jslibs/bootstrap.min.js"></script>
    <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
    <script src="jslibs/leaflet.markercluster.js"></script>

    <script src="js/markers.js"></script>
    <script src="js/clusters.js"></script>

    <title>Optimal Centers For Collection</title>
    <script>
        $('document').ready(function(){
            clusters = Clusters("../clusters","plot");
            clusters.draw();
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="col-md-12">
            <h1 class="page-header" style="margin-top:10px">View Optimal Places To Create Dumps for Large Collection</h1>
            <div class="well well-sm">
                <p style="font-size:20px;">Based on collected data, we clustered them
                to find the most <strong>optimal locations for large dumps !</strong></p>
            </div>
        </div>

        <div class="col-md-12"> <br></div>

        <div id="plot" class="col-md-12" style="height : 370px"></div>

        <div class="col-md-12"><br><br></div>
    </div>

</html>
