<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="csslibs/iThing.css">
    <link rel="stylesheet" href="csslibs/bootstrap.min.css">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css">
    <link rel="stylesheet" href="csslibs/MarkerCluster.Default.css">
    <link rel="stylesheet" href="csslibs/MarkerCluster.css">

    <script src="jslibs/jquery-2.2.2.min.js"></script>
    <script src="jslibs/jquery-ui.js"></script>
    <script src="jslibs/jQDateRangeSlider-min.js"></script>

    <script src="jslibs/bootstrap.min.js"></script>

    <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
    <script src="jslibs/leaflet.markercluster.js"></script>

    <script src="js/markers.js"></script>
    <script src="js/time_series.js"></script>
    <title>Watch Time Series Data</title>

    <script>
        $('document').ready(function(){
            time_series = TimeSeries("../locs", "plot", "slider");
            time_series.draw();
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="col-md-12">
            <h1 class="page-header" style="margin-top:10px">View Garbage Data Across Time</h1>
            <div class="well well-sm">
                <p style="font-size:20px;">Watch the <strong>variation of garbage volume</strong> at different locations
                collected <strong>via crowd sourced app !</strong></p>
            </div>
        </div>

        <div id="slider" class="col-md-12">
        </div>
        <div class="col-md-12"> <br></div>

        <div id="plot" class="col-md-12" style="height : 370px"></div>

        <div class="col-md-12"><br><br></div>
    </div>


</body>
</html>
